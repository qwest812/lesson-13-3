<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // начать повторы с интервалом 2 сек
    var timerId = setInterval(function() {
        console.log("тик");
    }, 2000);

    // через 5 сек остановить повторы
    setTimeout(function() {
        clearInterval(timerId);
        console.log('стоп');
    }, 5000);

    // timerId();
</script>
</body>
</html>
