<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i = 1;
    setTimeout(function run() {
        console.log(i++);

        let f=setTimeout(run, 2000);
        if(i>20){
            clearTimeout(f);
        }
    }, 100);


</script>
